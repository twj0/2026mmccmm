[pytest]
# pytest配置文件

# 测试路径
testpaths = tests

# 默认选项
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 标记定义
markers =
    slow: 标记慢速测试
    gpu: 需要GPU的测试
    optional: 需要可选依赖的测试
    integration: 集成测试

# 最小Python版本
minversion = 8.0

# 日志配置
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置
[coverage:run]
source = src/mcm2026
omit =
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
